		<section id = "desc">
			<h3>How to play Minesweeper:</h3>
			<p> - Click around to uncover mines.
			<br>- The numbers tell you how many mines are around that one block. </br>
			 	- Right click to mark the mines.
			<br>- Win by clicking on all non-bomb blocks.</br>
				- Press any key to restart the game.
			</p>
